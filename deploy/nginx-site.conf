server {
  listen 80;
  server_name your.domain.com; # altere para seu domínio ou IP
  
  # IMPORTANTE: Apontar para a pasta dist do build
  root /var/www/planeje/dist;
  index index.html;

  # Logs para debug
  access_log /var/log/nginx/planeje-access.log;
  error_log /var/log/nginx/planeje-error.log;

  # Configuração para SPA (React Router com HashRouter)
  location / {
    try_files $uri $uri/ /index.html;
  }
  
  # Arquivo de teste de diagnóstico
  location /teste-vps.html {
    try_files /teste-vps.html =404;
  }

  # Cache para assets estáticos
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}

